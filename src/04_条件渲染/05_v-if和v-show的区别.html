<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- v-if -->
      <h2 v-if="isShow">1111</h2>
      <!-- display:none -->
      <h2 v-show="isShow">2222</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            isShow: false,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>

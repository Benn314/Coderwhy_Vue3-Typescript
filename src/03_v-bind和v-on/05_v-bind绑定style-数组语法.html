<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div :style="[style1Obj, style2Obj]">
        hello
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "hello world!",
            style1Obj:{
              color:'red',
              fontSize:'50px'
            },
            style2Obj:{
              textDecoration:'underline',
            }
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>

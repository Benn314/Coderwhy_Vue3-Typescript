<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/vue.js"></script>
  <script type="x-template" id="counter">
    <!-- 缺点是没有高亮 -->
    <div>
      <h2>{{ message }}</h2>
      <h2>{{ count }}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>  
    </div>
  </script>
  <script>
    Vue.createApp({
      template: '#counter',
      data: function(){
        return {
          message:'hello',
          count: 100
        }
      },
      methods:{
        increment(){
          this.count++;
        },
        decrement(){
          this.count--;
        }
      }
    }).mount('#app')
  </script>
</body>
</html>

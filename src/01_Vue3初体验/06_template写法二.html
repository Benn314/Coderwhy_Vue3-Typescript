<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">写在#app的这一部分内容会被template标签的内容所替换</div>

  <!-- 只显示Vue处理后的标签内容 -->
  <template id="counter">
    <div>
      <h2>{{ message }}</h2>
      <h2>{{ count }}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>
      <button @click='btnClick'>看看this值</button>
    </div>
  </template>

  <!-- 显示Vue处理后的标签内容，再显示原生的标签内容 -->
  <!-- <div id="counter1">
    <div>
      <h2>{{ message }}</h2>
      <h2>{{ count }}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>  
    </div>
  </div> -->

  <script src="../js/vue.js"></script>

  <script>
    Vue.createApp({
      template: '#counter',
      // template: '#counter1',
      data: function(){
        return {
          message:'hello',
          count: 100
        }
      },
      methods:{
        increment(){
          this.count++;
        },
        decrement(){
          this.count--;
        },
        btnClick: ()=>{
          // 在这里使用箭头函数打印出来的this是window对象
          console.log(this);
        }
      }
    }).mount('#app')

    // }

    // obj.bar();

    function bar(){
      console.log(this);
    }

    // bar();

    const info = {
      name:"why"
    }

    // 显示绑定
    const foo = bar.find(info);
    foo();
  </script>
</body>
</html>
